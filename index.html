<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-search.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-search.js"></script>
        <script src="data/BTS_TEGALLALANG_1.js"></script>
        <script src="data/PERSIL_TEGALLALANG_2.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        })
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        map.createPane('pane_GoogleSatellite_0');
        map.getPane('pane_GoogleSatellite_0').style.zIndex = 400;
        var layer_GoogleSatellite_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleSatellite_0',
            opacity: 1.0,
            attribution: '<a href="https://www.google.at/permissions/geoguidelines/attr-guide.html">Map data Â©2015 Google</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_GoogleSatellite_0;
        map.addLayer(layer_GoogleSatellite_0);
        function pop_BTS_TEGALLALANG_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Id'] !== null ? autolinker.link(feature.properties['Id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['DESA'] !== null ? autolinker.link(feature.properties['DESA'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Kecamatan'] !== null ? autolinker.link(feature.properties['Kecamatan'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['DESA_1'] !== null ? autolinker.link(feature.properties['DESA_1'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_BTS_TEGALLALANG_1_0() {
            return {
                pane: 'pane_BTS_TEGALLALANG_1',
                opacity: 1,
                color: 'rgba(239,250,34,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 4.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_BTS_TEGALLALANG_1');
        map.getPane('pane_BTS_TEGALLALANG_1').style.zIndex = 401;
        map.getPane('pane_BTS_TEGALLALANG_1').style['mix-blend-mode'] = 'normal';
        var layer_BTS_TEGALLALANG_1 = new L.geoJson(json_BTS_TEGALLALANG_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_BTS_TEGALLALANG_1',
            layerName: 'layer_BTS_TEGALLALANG_1',
            pane: 'pane_BTS_TEGALLALANG_1',
            onEachFeature: pop_BTS_TEGALLALANG_1,
            style: style_BTS_TEGALLALANG_1_0,
        });
        bounds_group.addLayer(layer_BTS_TEGALLALANG_1);
        map.addLayer(layer_BTS_TEGALLALANG_1);
        function pop_PERSIL_TEGALLALANG_2(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">DESA</th>\
                        <td>' + (feature.properties['DESA'] !== null ? autolinker.link(feature.properties['DESA'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">NIB</th>\
                        <td>' + (feature.properties['NIB'] !== null ? autolinker.link(feature.properties['NIB'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">SU</th>\
                        <td>' + (feature.properties['SU'] !== null ? autolinker.link(feature.properties['SU'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">HAK</th>\
                        <td>' + (feature.properties['HAK'] !== null ? autolinker.link(feature.properties['HAK'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">LUASTERTUL</th>\
                        <td>' + (feature.properties['LUASTERTUL'] !== null ? autolinker.link(feature.properties['LUASTERTUL'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">PRODUK</th>\
                        <td>' + (feature.properties['PRODUK'] !== null ? autolinker.link(feature.properties['PRODUK'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">TAHUN</th>\
                        <td>' + (feature.properties['TAHUN'] !== null ? autolinker.link(feature.properties['TAHUN'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">PEMILIK</th>\
                        <td>' + (feature.properties['PEMILIK'] !== null ? autolinker.link(feature.properties['PEMILIK'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">STATUS</th>\
                        <td>' + (feature.properties['STATUS'] !== null ? autolinker.link(feature.properties['STATUS'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_PERSIL_TEGALLALANG_2_0(feature) {
            switch(String(feature.properties['STATUS'])) {
                case 'K3':
                    return {
                pane: 'pane_PERSIL_TEGALLALANG_2',
                opacity: 1,
                color: 'rgba(228,26,28,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 1.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
                case 'Kosong':
                    return {
                pane: 'pane_PERSIL_TEGALLALANG_2',
                opacity: 1,
                color: 'rgba(77,175,74,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 1.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
                case 'Bersertipikat':
                    return {
                pane: 'pane_PERSIL_TEGALLALANG_2',
                opacity: 1,
                color: 'rgba(182,188,193,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 1.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
                default:
                    return {
                pane: 'pane_PERSIL_TEGALLALANG_2',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(51,231,210,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_PERSIL_TEGALLALANG_2');
        map.getPane('pane_PERSIL_TEGALLALANG_2').style.zIndex = 402;
        map.getPane('pane_PERSIL_TEGALLALANG_2').style['mix-blend-mode'] = 'normal';
        var layer_PERSIL_TEGALLALANG_2 = new L.geoJson(json_PERSIL_TEGALLALANG_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_PERSIL_TEGALLALANG_2',
            layerName: 'layer_PERSIL_TEGALLALANG_2',
            pane: 'pane_PERSIL_TEGALLALANG_2',
            onEachFeature: pop_PERSIL_TEGALLALANG_2,
            style: style_PERSIL_TEGALLALANG_2_0,
        });
        bounds_group.addLayer(layer_PERSIL_TEGALLALANG_2);
        map.addLayer(layer_PERSIL_TEGALLALANG_2);
        var baseMaps = {};
        L.control.layers(baseMaps,{'PERSIL_TEGALLALANG<br /><table><tr><td style="text-align: center;"><img src="legend/PERSIL_TEGALLALANG_2_K30.png" /></td><td>K3</td></tr><tr><td style="text-align: center;"><img src="legend/PERSIL_TEGALLALANG_2_Kosong1.png" /></td><td>Kosong</td></tr><tr><td style="text-align: center;"><img src="legend/PERSIL_TEGALLALANG_2_Bersertipikat2.png" /></td><td>Bersertipikat</td></tr><tr><td style="text-align: center;"><img src="legend/PERSIL_TEGALLALANG_2_3.png" /></td><td></td></tr></table>': layer_PERSIL_TEGALLALANG_2,'<img src="legend/BTS_TEGALLALANG_1.png" /> BTS_TEGALLALANG': layer_BTS_TEGALLALANG_1,"Google Satellite": layer_GoogleSatellite_0,},{collapsed:false}).addTo(map);
        setBounds();
        map.addControl(new L.Control.Search({
            layer: layer_PERSIL_TEGALLALANG_2,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'NIB'}));
        document.getElementsByClassName('search-button')[0].className +=
         ' fa fa-binoculars';
        </script>
    </body>
</html>
